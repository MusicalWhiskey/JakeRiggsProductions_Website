<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Remove any repeated repo name prefix from the path
    let path = window.location.pathname;
    const repoName = "/JakeRiggsProductions_Website";
    
    // Strip repeated repo prefixes (handles the loop)
    while (path.startsWith(repoName)) {
      path = path.substring(repoName.length);
    }
    
    // Reconstruct clean URL and redirect to index.html with original path
    const cleanPath = path === '/' ? '' : path;
    window.location.replace(
      window.location.origin + repoName + cleanPath + window.location.search
    );
  </script>
</head>
<body></body>
</html>
