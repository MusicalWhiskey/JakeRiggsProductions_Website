<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html with the original path preserved
    const path = window.location.pathname + window.location.search;
    window.location.replace(window.location.origin + "/JakeRiggsProductions_Website/" + (path === '/' ? '' : path.replace(/^\//, '')));
  </script>
</head>
<body></body>
</html>
